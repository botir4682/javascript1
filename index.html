<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>	+ </title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: Century Gothic;
			}
			.container {
				border: 2px solid indigo;
				width: 400px;
				height: 400px;
				margin: 10% auto;
			}
			.container .oneTask {
				margin: 10px;
			}
			.container .twoTask {
				margin: 10px;
			}
			button {
				border: 2px solid black;
				width: 70px;
				font-weight: bold;
				border-radius: 4px;
				margin-left: -3px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="oneTask">
				<button onclick="plus()"> + </button>
				<button onclick="minus()"> - </button>
				<button onclick="kopaytirish()"> * </button>
				<button onclick="bolish()"> / </button>
				<button onclick="kvadrat()"> KVADRAT </button>
			</div><hr>
			<div class="twoTask">
				<button onclick="dollar()">$ dan so'mga</button>
				<button onclick="somm()">so'mdan $ ga</button>
			</div>
		</div>
		<script type="text/javascript">
			function plus() {
				let a = Number(prompt('1-sonni kiriting...'))
				let b = Number(prompt('2-sonni kiriting...'))
				let c = a + b
				console.log(c)
			}
			function minus() {
				let a = Number(prompt('1-sonni kiriting...'))
				let b = Number(prompt('2-sonni kiriting...'))
				let c = a - b
				console.log(c)
			}
			function kopaytirish() {
				let a = Number(prompt('1-sonni kiriting...'))
				let b = Number(prompt('2-sonni kiriting...'))
				let c = a * b
				console.log(c)
			}
			function bolish() {
				let a = Number(prompt('1-sonni kiriting...'))
				let b = Number(prompt('2-sonni kiriting...'))
				let c = a / b
				console.log(c)
			}
			function kvadrat() {
				let a = Number(prompt('sonni kiriting...'))
				let c = a * a
				console.log(c)
			}
			function dollar(){
				let a = Number(prompt('summani kiriting...'))
				let b = 11000
				let c = a * b
				console.log(c)
			}
			function somm(){
				let a = Number(prompt('summani kiriting...')) 
				let b = 11000
				let c = a / b
				console.log(c)
			}
		</script>
	</body>
</html>
